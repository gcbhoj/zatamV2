        import { app, analytics, auth, onAuthStateChanged, signOut } from './script/firebase.js';

        // Wait for the DOM to load
        document.addEventListener("DOMContentLoaded", function () {
            // Check user authentication state

            onAuthStateChanged(auth, (user) => {
                console.log("Auth state changed. User:", user);
                // const user = localStorage.getItem("user");
                if (!user) {
                    // User is not logged in, redirect to login page
                    console.log("No user found, redirecting to login page.");
                    window.location.href = 'pages/login.html';
                } else {
                    // User is logged in, proceed with the page
                    const authButton = document.getElementById('auth-button');

                    if (!authButton) {
                        console.error("Element with ID 'auth-button' not found!");
                        return;
                    }

                    authButton.textContent = 'Logout';
                    authButton.onclick = () => {
                        signOut(auth).then(() => {
                            alert('Logged out successfully!');
                            // localStorage.removeItem("user");
                            window.location.href = 'pages/login.html'; // Redirect to login page
                        }).catch((error) => {
                            alert('Error logging out: ' + error.message);
                        });
                    };
                }
            });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Load home page by default
            loadPage('home');

            // Handle navigation clicks
            document.addEventListener('click', function (e) {
                if (e.target.classList.contains('nav-link')) {
                    e.preventDefault();
                    const page = e.target.getAttribute('data-page');
                    loadPage(page);
                }
            });
        });

        function loadPage(page) {
            const contentDiv = document.getElementById('content');

            fetch(`pages/${page}.html`)
                .then(response => {
                    if (!response.ok) throw new Error('Page not found');
                    return response.text();
                })
                .then(html => {
                    contentDiv.innerHTML = html;
                    history.pushState({ page }, '', `?page=${page}`);

                    // Reinitialize scripts for the loaded page
                    if (page === 'home') initHomePage();
                })
                .catch(error => {
                    contentDiv.innerHTML = `
                <section class="error">
                    <h2>Error</h2>
                    <p>${error.message}</p>
                </section>
            `;
                    console.error(error);
                });
        }

        // Handle browser back/forward buttons
        window.addEventListener('popstate', function (e) {
            if (e.state?.page) {
                loadPage(e.state.page);
            } else {
                loadPage('home');
            }
        });

        const menuBar = document.getElementById('menu-bar');
        const closeMenu = document.getElementById('close-menu');

        const accountBtn = document.getElementById('account-btn');
        const dropdownMenu = document.getElementById('dropdown-menu');

        const menuLinks = menuBar.querySelectorAll('a');
        // Toggle mobile menu
        menuToggle.addEventListener('click', () => {
            menuBar.style.display = "flex";
        });
        // Close mobile menu on link click (for small screens)
        document.querySelectorAll('.menu-bar a').forEach(link => {
            link.addEventListener('click', () => {
                menuBar.style.display = "none";
            });
        });

        menuLinks.forEach(link => {
            link.addEventListener('click', () => {
                menuBar.style.display = "none";
            });
        });
        closeMenu.addEventListener('click', () => {
            menuBar.style.display = "none";
        });

        // Toggle desktop account dropdown

            event.stopPropagation(); // Prevent closing when clicking inside
            dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (event) => {
            if (!accountBtn.contains(event.target) && !dropdownMenu.contains(event.target)) {

            function createGameCard(game) {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.dataset.category = game.category;

                // Set the background image for the game card
                card.style.backgroundImage = `url(${game.backgroundImage})`;

                // Add a darker overlay to ensure text is readable
                card.style.backgroundSize = 'cover';
                card.style.backgroundPosition = 'center';
                card.style.position = 'relative'; // To position content inside

                // Game title and category
                const content = document.createElement('div');
                content.className = 'game-card-content';
                content.innerHTML = `<h3><a href="/games/game${game.id}/index.html">${game.title}</a></h3>`;
                content.style.color = '#161A2B';
                // Append the content inside the card
                card.appendChild(content);

                return card;
            }


            function populateGames() {
                featuredContainer.innerHTML = '';
                gridContainer.innerHTML = '';

                let featuredGames = games.filter(game => game.featured);

                // Clone the featured games twice to create an infinite loop effect
                let allFeaturedGames = [...featuredGames, ...featuredGames];

                allFeaturedGames.forEach(game => {
                    const card = createGameCard(game);
                    featuredContainer.appendChild(card);
                });

                games.forEach(game => {
                    const card = createGameCard(game);
                    gridContainer.appendChild(card);
                });
            }
